{% extends "base.html" %}

{% block title %}Viper API Documention{% endblock %}


{% block content %}



    {% for key, value in config_values.items %}
        <div class="row">
            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Config Section - {{ key }}</h2>
                    </div>

                   <table class="table table-striped table-bordered table-hover">
                       {% for key2, value2 in value.items %}
                        <tr>
                            <th>{{ key2 }}</th>
                            <td>{{ value2 }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    {% endfor %}


{% endblock %}
